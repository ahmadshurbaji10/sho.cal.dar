<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shurbaji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: blue;
            color: white;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .mode-toggle {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        .mode-toggle:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="a()"></button>

   

    <script>
        function a() {
            const currentMode = sessionStorage.getItem('mode');
            
            if (currentMode === 'dark') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                sessionStorage.setItem('mode', 'light');
                document.querySelector('.mode-toggle').textContent = 'Switch to Dark Mode';
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                sessionStorage.setItem('mode', 'dark');
                document.querySelector('.mode-toggle').textContent = 'Switch to Light Mode';
            }
        }

        function applySavedMode() {
            const savedMode = sessionStorage.getItem('mode');

            if (savedMode === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.mode-toggle').textContent = 'Switch to Light Mode';
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('.mode-toggle').textContent = 'Switch to Dark Mode';
            }
        }

        window.onload = applySavedMode;
    </script>
</body>
</html>
